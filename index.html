<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game : Tic Tac Toe</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="game-wrapper">
      <h1 class="game-title">Tic Tac Toe</h1>
      
      <div id="winner-banner" class="winner-banner" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="6" />
          <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11" />
        </svg>
        <h2 id="winner-text"></h2>
      </div>
      
      <div id="turn-indicator" class="turn-indicator">
        <div id="player-x" class="player active">Player X</div>
        <div id="player-o" class="player">Player O</div>
      </div>
      
      <div id="game-board" class="game-board">
        <!-- Game cells will be generated by JavaScript -->
      </div>
      
      <button id="reset-button" class="reset-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
          <path d="M3 3v5h5" />
        </svg>
        <span>Reset Game</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
